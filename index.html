<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">This page shows an NFT card.</h1>
      <div class="cube">
        <img src="img/image-equilibrium.jpg" alt="equilibrium" />
        <img src="img/icon-view.svg" alt="eye" />
        <div class="overlay"></div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="main-p">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="wrapper">
        <div class="eth">
          <div>
            <img
              src="img/icon-ethereum.svg"
              alt="ethereum"
              aria-hidden="true"
            />
          </div>
          <div>
            <p>0.041 ETH</p>
          </div>
        </div>

        <div class="time">
          <div>
            <img src="img/icon-clock.svg" alt="clock" aria-hidden="true" />
          </div>
          <div><p>3 days left</p></div>
        </div>
      </div>

      <div class="line"></div>

      <div class="sig">
        <img src="img/image-avatar.png" alt="avatar" />
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>
